<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>USERS</title>
</head>
<body>
    <main class="site-main">
        <section class="hero">
            <div class="container">
                <div class="row">
                    <ul class="col-4 users-list  m-0 p-0 d-flex flex-column justify-content-start list-unstyled">
                        
                    </ul>
                    <ul class="col-4 post-list m-0 p-0 d-flex flex-column justify-content-start list-unstyled">
                        
                    </ul>
                    <ul class="col-4 comment-list m-0 p-0 d-flex flex-column justify-content-start list-unstyled">
                        
                    </ul>
                </div>
            </div>
        </section>
    </main>
    
    <template class="temp-js">
        <li class="users-item">
            <p class="user-id"></p>
            <h3 class="user-title"></h3>
            <p class="user-text"></p>
            <a class="gmail-link" href=""></a>
            <p class="address-text">Address</p>
            <div class="box-link d-flex flex-wrap justify-content-center">
                <a class="map-link link" href="" target="blank">GeoLocation</a>
                <a class="num-link link" href="">Phone Number</a>
                <a class="comp-link link" href=""></a>
            </div>
            <p class="company-text">Company Info</p>
            <h3 class="company-title"></h3>
            <p class="company-info"></p>
            <p class="company-info2"></p>
            <button class="js-btn btn btn-outline-light">User Posts</button>
        </li>
        
        
    </template>
    
    
    <template class="temp1-js">
        <li class="post-item">
            <p class="post-id"></p>
            <h3 class="post-title"></h3>
            <p class="post-text"></p>
            <button class="js-btn2 btn btn-outline-light">Post Comments</button>
        </li>
    </template>

    <template class="temp2-js">
        <li class="comment-item">
            <p class="post-id"></p>
            <h3 class="comment-title"></h3>
            <p class="comment-text"></p>
        </li>
    </template>
    
    
    
    <script src="./script.js"></script>
</body>
</html>
